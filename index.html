<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>rock paper scissors</title>
</head>
<body>
    <div id="winner">
        <h1 class="playerWon"></h1>
        <h3 class="message"></h3>
        <h2 class="playAgain" onclick="reset()">play again</h2>
    </div>

    <div id="gameFlex">
        <div class="playerOne">
            <h1>points: <span class="score">0</span></h1>
            <div class="playerAndItem">
                <div class="player">
                    <div class="playerHead"></div>
                    <div class="playerBody"></div>
                    <div class="playerLegs"></div>
                </div>
                <div class="item">
                    <h1 class="chosenItem">rock</h1>
                    <h1 class="chosenItem">paper</h1>
                    <h1 class="chosenItem">scissors</h1>
                    <img src="images/rock.png" alt=""  class="chosenItem">
                </div>
            </div>
            <div class="chooseItem">
                <div class="pickableItem">
                    <h3>rock</h3>
                </div>
                <div class="pickableItem">
                    <h3>paper</h3>
                </div>
                <div class="pickableItem">
                    <h3>scissors</h3>
                </div>
            </div>
        </div>
        <div class="playerTwo">
            <h1>points: <span class="score">0</span></h1>
            <div class="playerAndItem">
                <div class="player">
                    <div class="playerHead"></div>
                    <div class="playerBody"></div>
                    <div class="playerLegs"></div>
                </div>
                <div class="item">
                    <h1 class="chosenItem">rock</h1>
                    <h1 class="chosenItem">paper</h1>
                    <h1 class="chosenItem">scissors</h1>
                    <img src="images/rock.png" alt="" class="chosenItem">
                </div>
            </div>
            <div class="chooseItem">
                <div class="computerPick">
                    <h3>computer</h3>
                </div>
            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
